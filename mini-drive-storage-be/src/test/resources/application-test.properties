# Test Profile Configuration
spring.application.name=mini-drive-storage-be-test

# H2 Database for testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage
app.storage.location=./test-storage

# JWT Configuration (use test secret)
app.jwt.secret=testSecretKeyForTestingPurposesOnly123456789012345678901234567890
app.jwt.expiration=86400000

# Email Configuration (Mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=50

# Cleanup Configuration
app.cleanup.retention-days=30
app.cleanup.cron=0 0 2 * * ?
