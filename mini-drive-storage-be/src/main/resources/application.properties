spring.application.name=mini-drive-storage-be

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.max-http-request-header-size=64KB

# Database Configuration (PostgreSQL)
# Setup commands:
# docker run --name minidrive-postgres -e POSTGRES_PASSWORD=979712 -p 5432:5432 -d postgres
# docker exec -it minidrive-postgres psql -U postgres
# CREATE DATABASE minidrive;
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/minidrive
spring.datasource.username=postgres
spring.datasource.password=979712

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage
app.storage.location=./storage

# JWT Configuration
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration=86400000

# Email Configuration (Mock by default)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Cleanup Configuration
app.cleanup.retention-days=30
app.cleanup.cron=0 0 2 * * ?

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
